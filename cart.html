<!DOCTYPE html>
<html>
    <head>
        <title>
            Cart
        </title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/112e7eb07b.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="container">
            <div class="header">
                <a href="index.html">
                    <img src="./logo.png" class="logo">
                </a>
                <p class="bag">Bag-------------Adresss-----------Payment</p>
                <p id="bag">100% secure</p>
            </div>
            <div class="emptybag">
                <img width="400px" src="./pexels-karolina-grabowska-5632398.jpg" class="centerimage">
                <h1 id="centertext"><center>Hey, it feels so light!</center></h1>
                <p id="emptycart">There is nothing in your bag. Let's add some items.</p>
            </div>
            <div class="wishlist">
                <p id="wishlist">Add items from your wishlist</p>
            </div>
            <div class="social">
                <div>
                    <a href="https://www.facebook.com/">
                        <i class="fab fa-facebook" id="facebook"></i>
                    </a>
                </div>
                <div>
                    <a href="https://www.instagram.com/">
                        <i class="fab fa-instagram-square" id="insta"></i>
                    </a>
                </div>
                <div>
                    <a href="https://twitter.com/">
                        <i class="fab fa-twitter-square" id="twitter"></i>
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
